<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 실습 파일 목록</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        nav {
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
        }

        a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            background-color: #e9f0f9;
            border: 1px solid #d0d8e4;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        a:hover,
        a:focus {
            background-color: #007bff;
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>HTML 실습 파일 목록</h1>

        <nav aria-label="실습 파일 목록">
            <ul>
                <li><a href="lab1.html">lab1.html</a></li>
                <li><a href="lab2.html">lab2.html</a></li>
                <li><a href="lab3.html">lab3.html</a></li>
                <li><a href="js_ajax.html">js_ajax.html (도서 CRUD)</a></li>
            </ul>
        </nav>
    </div>
</body>

</html>
